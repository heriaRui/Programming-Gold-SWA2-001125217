    <body>
        <title>Comments</title>
        <style>
            .wrapper {
                min-width: 400px;
                max-width: 800px;
                display: flex;
                justify-content: flex-end;
            }
     
            .avatar {
                width: 48px;

                outline: none;

                border-radius: 4px;

                padding: 10px;
     
                transition: all 0.5s;
     
                height: 30px;
            }
     
            .wrapper textarea:focus {
                border-color: #e4e4e4;
                background: #fff;
                height: 50px;
            }
     
            .wrapper button {
                background: #00aeec;
                color: #fff;
                border: none;
                border-radius: 4px;
                margin-left: 10px;
                width: 85px;
                cursor: pointer;
            }
     
            .wrapper .total {
                margin-right: 80px;
                color: #999;
                margin-top: 5px;
                opacity: 0;
               
                transition: all 0.5s;
            }
     
            .list {
                min-width: 400px;
                max-width: 800px;
            }
     
            .list .item {
                width: 100%;
                display: flex;
            }
     
            .list .item .info {
                flex: 1;
                border-bottom: 1px dashed #e4e4e4;
                padding-bottom: 10px;
            }
     
            .list .item p {
                margin: 0;
            }
     
            .list .item .name {
                color: #FB7299;
                font-size: 14px;
                font-weight: bold;
                line-height: 2em;
            }
     
            .list .item .text {
                color: #333;
                padding: 10px 0;
            }
     
            .list .item .time {
                color: #999;
                font-size: 12px;
            }
            
            body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(117, 113, 113);
            color: white;
            margin-bottom: 50px; 
        }
        </style>

    <body>
      <section class="p-5">
        <div class="wrapper">
            <i class="avatar"></i> 
            <textarea id="tx" placeholder="Send your Comment" rows="2" maxlength="200"></textarea>
            <button>Comment</button>
        </div>
        <div class="wrapper">
            <span class="total">0/200words</span>
        </div>
        <div class="list">
            
        </div>
      </section>  
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                fetchComments(); 
        
                const tx = document.querySelector('#tx');
                const button = document.querySelector('.wrapper button');
                const list = document.querySelector('.list');
                const total = document.querySelector('.total');
        
                function postComment() {
                    const text = tx.value.trim();
                    if (text === '') {
                        alert('pls do not send blank comment！');
                        return;
                    }
        
                    const comment = {
                        name: 'user',
                        text: text,
                        time: new Date().toLocaleString()
                    };
        
                    fetch('/comments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(comment)
                    })
                    .then(response => response.json())
                    .then(data => {
                        addCommentToPage(data);
                        tx.value = '';
                        total.innerHTML = '0/200words';
                    })
                    .catch(error => console.error('Error posting comment:', error));
                }
        
                function addCommentToPage(comment) {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <i class="avatar"></i>
                        <div class="info">
                            <p class="name">${comment.name}</p>
                            <p class="text">${comment.text}</p>
                            <p class="time">${comment.time}</p>
                        </div>
                    `;
                    list.appendChild(div);
                }
        
                function fetchComments() {
                    fetch('/comments')
                    .then(response => response.json())
                    .then(comments => {
                        comments.forEach(comment => addCommentToPage(comment));
                    })
                    .catch(error => console.error('Error fetching comments:', error));
                }
        
                button.addEventListener('click', postComment);
        
                tx.addEventListener('input', () => {
                    total.innerHTML = `${tx.value.length}/200字`;
                });
        
                tx.addEventListener('keyup', e => {
                    if (e.key === 'Enter') postComment();
                });
            });
        </script>
